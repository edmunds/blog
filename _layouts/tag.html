---
layout: default
---

<header class="page-tag">
    <h1>{{ page.tag }}</h1>
</header>

<div id="post-content">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            {% include preview.html post=post %}
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
